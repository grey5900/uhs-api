    <script language="javascript">
        global_modified = false;
        eval(whole_constraint_string);

        function form_submit(objform) {
            var fixThis = "";
            var field_hidden_flag_00 = new Array();
            reg = /^[0-9]{4}\-{1}[0-9]{1,2}\-{1}[0-9]{1,2}$/;
            if (objform.zdrq.value != "") {
                if (!reg.test(objform.zdrq.value)) {
                    alert('Invalid date');
                    return false;
                }
            }
            if (document.getElementById("dynamicsDiv001").style.visibility == "visible" && (objform.zdrq.value == null || objform.zdrq.value == "")) fixThis += "[诊断日期] Can not be blank\n";
            if (!(document.getElementById("dynamicsDiv001").style.visibility == "visible")) {
                field_hidden_flag_00.push('zdrq');
            }
            if (document.getElementById("dynamicsDiv003").style.visibility == "visible" && !checkChecked(objform.zd)) fixThis += "[诊断] Can not be blank\n";
            if (!(document.getElementById("dynamicsDiv003").style.visibility == "visible")) {
                field_hidden_flag_00.push('zd');
            }
            if (!(document.getElementById("dynamicsDiv004").style.visibility == "visible")) {
                field_hidden_flag_00.push('xhxt');
            }
            if (!(document.getElementById("dynamicsDiv005").style.visibility == "visible")) {
                field_hidden_flag_00.push('hxxt');
            }
            if (!(document.getElementById("dynamicsDiv006").style.visibility == "visible")) {
                field_hidden_flag_00.push('xyxt');
            }
            if (!(document.getElementById("dynamicsDiv007").style.visibility == "visible")) {
                field_hidden_flag_00.push('mnxt');
            }
            if (!(document.getElementById("dynamicsDiv008").style.visibility == "visible")) {
                field_hidden_flag_00.push('sjxt');
            }
            if (!(document.getElementById("dynamicsDiv009").style.visibility == "visible")) {
                field_hidden_flag_00.push('ggjrxt');
            }
            if (!(document.getElementById("dynamicsDiv010").style.visibility == "visible")) {
                field_hidden_flag_00.push('qtzd');
            }
            objform.field_hidden_flag_00.value = field_hidden_flag_00.join(',');
            if (fixThis != "") {
                alert(fixThis);
                return false;
            } else {
                return true;
            }
        }
